<hr>
<br>

  </br>
  <hr>

  <option >student</option>

</select>
<hr>
<br>
<label for="radio" id="text">Would you recommend freeCodeCamp to a friend?</label>
<br>
<input type="radio" name="radio-group" id= Definitely value="Definitely" >

<hr>
<input type="radio" name="radio-group" id=  Maybe value="Maybe">

<input type="submit">

<br>

<textarea placeholder="Enter comment here"></textarea>
<hr>
<input type="submit" id="button"></input>
